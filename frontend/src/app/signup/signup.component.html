<mat-card class="card-class">
  <mat-card-header>
    <mat-card-title>Sign up to start adding to-dos!</mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <form class="form-class">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input
          type="name"
          name="name"
          matInput
          [(ngModel)]="name"
          placeholder="Name"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          name="email"
          matInput
          [(ngModel)]="email"
          placeholder="Ex. name@email.com"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          matInput
          [(ngModel)]="password"
          placeholder="Password"
        />
      </mat-form-field>
      <mat-checkbox
        [(ngModel)]="isAdmin"
        name="isAdmin"
        class="example-margin"
        color="primary"
        >Administrator</mat-checkbox
      >
    </form>
  </mat-card-content>
  <mat-card-actions align="start">
    <button
      class="signup-button"
      (click)="signup()"
      mat-raised-button
      color="primary"
    >
      Sign up
    </button>
    <button
    class="login-button"
    routerLink="/login"
    mat-raised-button
    color="secondary"
  >
    Login
  </button>
  </mat-card-actions>
</mat-card>
