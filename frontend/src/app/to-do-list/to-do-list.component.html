<h2>My To-dos</h2>

<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="newToDo">
  <button *ngIf="newToDo" matSuffix mat-icon-button aria-label="Clear" (click)="newToDo=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button class="todo-button" (click)="addToDo()" [disabled]="!newToDo" mat-raised-button color="primary">Add</button>

<app-to-do *ngFor="let todo of todos | async" [todo]="todo" ></app-to-do>
